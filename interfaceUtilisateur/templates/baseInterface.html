{% load static %}
{% include "interfaceUtilisateur/partials/head.html" %}
<body class="index-page">
    <style>
    .navmenu {
         display: flex;
         align-items: center;
         justify-content: space-between;
         padding: 10px;
      }
     
     .navmenu ul {
         display: flex;
         list-style: none;
         padding: 0;
         margin: 0;
     }
     
     .navmenu ul li {
         margin-right: 20px;
     }
     
     .top-search {
         margin-left: auto; /* Aligne la recherche Ã  droite */
     }
     
     .top-search .input-group {
         display: flex;
         align-items: center;
         border: 1px solid #ccc;
         border-radius: 5px;
         overflow: hidden;
     }
     
     .top-search .form-control {
         border: none;
         padding: 5px 10px;
     }
     
     .top-search .input-group-addon {
         background: #f8f9fa;
         padding: 5px 10px;
         border-left: 1px solid #ccc;
         cursor: pointer;
     }
     </style>
     {% include "interfaceUtilisateur/partials/header.html" %}
     <main class="main">
        {% block contenu %}
            
        {% endblock %}
     </main>
     {% include "interfaceUtilisateur/partials/footer.html" %}
      <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Preloader -->
        <div id="preloader"></div>
        {% include "interfaceUtilisateur/partials/section_javascript.html" %}
</body>
