{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Carte Bancaire{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e9f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    .fade-out {
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>

  <!-- Messages -->
  <div class="position-fixed top-0 start-50 translate-middle-x mt-3" style="z-index: 1050;">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show fade-out" role="alert" id="msg-alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  </div>

  <div class="form-container">
    {% block content %}{% endblock %}
  </div>

  <script>
    // Auto-hide des messages aprÃ¨s 3 secondes
    setTimeout(() => {
      const alert = document.getElementById('msg-alert');
      if (alert) {
        alert.classList.remove('show');
        alert.classList.add('fade');
        setTimeout(() => alert.remove(), 500);
      }
    }, 3000);
  </script>

  {% block extra_scripts %}{% endblock %}

</body>
</html>
