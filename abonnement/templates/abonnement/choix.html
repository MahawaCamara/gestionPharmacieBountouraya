{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Abonnement - Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .payment-option {
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      .payment-option:hover, .payment-option.active {
        border-color: #28a745;
        background-color: #e9f7ef;
      }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Abonnement - Paiement sécurisé</h2>

    <div class="row justify-content-center mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-success text-white">
                    Formule unique - 10.000 GNF / 7 jours
                </div>
                <div class="card-body">
                    <p>Accès complet à la plateforme pour une semaine.</p>

                    <form method="POST" action="{% url 'simuler_abonnement' %}">
                        {% csrf_token %}
                        
                        <h5 class="mb-3">Choisissez votre mode de paiement :</h5>
                        <div class="d-flex gap-3 mb-4">

                            <label class="payment-option flex-fill text-center" for="pm1">
                                <input type="radio" name="payment_method" id="pm1" value="orange_money" required hidden>
                                <img src="{% static 'abonnement/img/orange money.jpg' %}" alt="Orange Money" style="height:40px;" /><br/>
                                Orange Money
                            </label>

                            <label class="payment-option flex-fill text-center" for="pm2">
                                <input type="radio" name="payment_method" id="pm2" value="carte_bancaire" required hidden>
                                <img src="{% static 'abonnement/img/cart-credit.jpg' %}" alt="Carte Bancaire" style="height:40px;" /><br/>
                                Carte Bancaire
                            </label>

                            <label class="payment-option flex-fill text-center" for="pm3">
                                <input type="radio" name="payment_method" id="pm3" value="mobile_money" required hidden>
                                <img src="{% static 'abonnement/img/mobile-money.jpg' %}" alt="Mobile Money" style="height:40px;" /><br/>
                                Mobile Money
                            </label>

                        </div>

                        <button type="submit" class="btn btn-success w-100 py-2">Payer 10.000 GNF</button>
                    </form>

                    <small class="text-muted d-block mt-3 text-center">
                        (Simulation de paiement - Le transfert d'argent réel doit être effectué manuellement)
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Script simple pour l'effet "active" sur la sélection des options
    document.querySelectorAll('.payment-option').forEach(function(label) {
        label.addEventListener('click', function() {
            document.querySelectorAll('.payment-option').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
