{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Choix du mode de paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">Choisissez votre mode de paiement</h2>

    <form method="POST" class="w-50 mx-auto">
        {% csrf_token %}
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment_method" id="orange_money" value="orange_money" required>
            <label class="form-check-label" for="orange_money">Orange Money</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment_method" id="carte_bancaire" value="carte_bancaire" required>
            <label class="form-check-label" for="carte_bancaire">Carte Bancaire</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="payment_method" id="mobile_money" value="mobile_money" required>
            <label class="form-check-label" for="mobile_money">Mobile Money</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Suivant</button>
    </form>
</div>
</body>
</html>
