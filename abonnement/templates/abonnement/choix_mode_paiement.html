{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement Abonnement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      min-height: 100vh; 
      background: #f0f2f5; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 30px; 
    }
    .row > div[class*="col-"] {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .card {
      cursor: pointer;
      transition: transform 0.2s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
      padding: 1rem;
      border-radius: 0.25rem;
      background: white;
    }
    .card:hover { 
      transform: scale(1.05); 
    }
    .card img {
      max-height: 180px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .price {
      color: #198754;
      font-weight: 600;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h2 class="text-primary mb-3"><i class="bi bi-credit-card me-2"></i>Choisissez un mode de paiement</h2>
    <div class="row justify-content-center" style="min-height: 400px;">
      {% include 'includes/messages.html' %}
      <div class="col-md-5 col-lg-4 mb-4">
        <div class="card">
          <h5>Orange Money</h5>
          <img src="{% static 'abonnement/img/orange-money.jpg' %}" class="img-fluid rounded mb-2" alt="Orange Money">
          <div class="price">100 000 GNF / mois</div>
          <a href="{% url 'abonnement:orange_money_etape1' %}" class="btn btn-warning w-100">Payer Orange Money</a>
        </div>
      </div>
      <div class="col-md-5 col-lg-4 mb-4">
        <div class="card">
          <h5>Carte Bancaire</h5>
          <img src="{% static 'abonnement/img/cart-credit.jpg' %}" class="img-fluid rounded mb-2" alt="Carte Bancaire">
          <div class="price">100 000 GNF / mois</div>
          <a href="{% url 'abonnement:carte_bancaire_etape1' %}" class="btn btn-info w-100 text-white">Payer Carte</a>
        </div>
      </div>
    </div>
    <a href="{% url 'abonnement:annuler_paiement' %}" class="btn btn-link">Annuler</a>
  </div>
</body>
</html>
