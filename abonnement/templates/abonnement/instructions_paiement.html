{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Instructions de paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">

    <h2 class="mb-4 text-center">Instructions pour le paiement</h2>

    <div class="card shadow-sm w-50 mx-auto p-4">
        <div class="mb-3">
            {{ instructions|safe }}
        </div>

        <form method="POST" action="{% url 'abonnement:confirmer_paiement' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">J’ai effectué le paiement</button>
        </form>
    </div>
</div>
</body>
</html>
