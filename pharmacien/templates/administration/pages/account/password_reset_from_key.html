<!-- templates/account/password_reset_from_key.html -->
{% extends "base.html" %}
{% block title %}Nouveau mot de passe{% endblock %}
{% block content %}
<div class="login-card bg-white">
    <div class="p-4">
        <h2 class="text-center mb-4">Définir un nouveau mot de passe</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3 py-2">Réinitialiser</button>
        </form>
    </div>
</div>
{% endblock %}
