{% extends "administration/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h3 class="text-center text-primary mb-4">
        <i class="bi bi-person-gear me-2"></i> Modification des informations sensibles
      </h3>
      <p class="text-center text-muted mb-4">Saisissez votre nouvelle adresse email et mot de passe. Vous recevrez un code de confirmation.</p>

      <form method="post">
        {% csrf_token %}

        <!-- Adresse email -->
        <div class="mb-4">
          <label class="form-label fw-bold text-secondary">
            <i class="bi bi-envelope-at-fill me-2 text-primary"></i>Nouvelle adresse email
          </label>
          <input
            type="email"
            name="email"
            class="form-control shadow-sm px-4 py-2 rounded-pill"
            placeholder="exemple@domaine.com"
            required
          >
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
          <label class="form-label fw-bold text-secondary">
            <i class="bi bi-lock-fill me-2 text-primary"></i>Nouveau mot de passe
          </label>
          <input
            type="password"
            name="password"
            class="form-control shadow-sm px-4 py-2 rounded-pill"
            placeholder="Mot de passe sécurisé"
            required
          >
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">
            <i class="bi bi-send-check-fill me-1"></i> Envoyer le code de confirmation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

{% endblock %}
