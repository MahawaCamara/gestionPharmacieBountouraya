{% extends 'administration/base.html' %}
{% load static %}

{% block content %}


<div class="container mt-5">
  <div class="card profile-card shadow border-0 rounded-4">
    <div class="card-body p-5">
      <!-- En-tête -->
      <div class="text-center mb-5">
        <img src="{% static 'pharmacie/assets/img/accountbleu.jpg' %}" class="rounded-circle border border-primary shadow-sm" width="110" alt="Profil">
        <h3 class="mt-3 text-primary">Mon Profil</h3>
        <p class="text-muted fw-semibold">Gérez vos informations personnelles</p>
        <hr class="w-25 mx-auto border-primary">
      </div>

      <!-- Informations -->
      <div class="row g-5 justify-content-center">
        <!-- Colonne email -->
        <div class="col-md-6">
          <h5 class="text-primary mb-3"><i class="bi bi-person-lines-fill me-2"></i>Informations personnelles</h5>
          <div class="input-group mb-4 shadow-sm rounded">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-envelope-fill"></i></span>
            <div class="form-control bg-light border-0">{{ user.email }}</div>
          </div>
        </div>

        <!-- Colonne mot de passe -->
        <div class="col-md-6">
          <h5 class="text-primary mb-3"><i class="bi bi-shield-lock-fill me-2"></i>Sécurité</h5>
          <div class="input-group mb-4 shadow-sm rounded">
            <span class="input-group-text bg-primary text-white"><i class="bi bi-key-fill"></i></span>
            <div class="form-control bg-light border-0">••••••••••</div>
          </div>
        </div>
      </div>

      <!-- Bouton centré -->
      <div class="text-center mt-4">
        <a href="{% url 'pharmacien:sensitive_change_form' %}" class="btn btn-outline-primary px-4 rounded-pill shadow-sm">
          <i class="bi bi-pencil-square me-2"></i>Modifier mes infos sensibles
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Icônes Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% endblock %}
