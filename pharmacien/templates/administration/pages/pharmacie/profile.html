{% extends 'administration/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded">
        <div class="card-body p-5">
            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-person-circle text-primary me-3" style="font-size: 2em;"></i>
                <h2 class="card-title text-primary mb-0">Mon Profil</h2>
            </div>

            <hr class="mb-4">

            <div class="row">
                <div class="col-md-6">
                    <h3><i class="bi bi-info-circle-fill text-secondary me-2"></i> Informations du compte</h3>
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-4 col-form-label fw-bold">Nom d'utilisateur:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control-plaintext" id="username" value="{{ user.username }}" readonly>
                            <div class="form-text text-muted">Vous ne pouvez pas modifier votre nom d'utilisateur.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label fw-bold">Adresse Email:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">
                                {{ user.email }}
                                <a href="{% url 'pharmacien:update_email' %}" class="btn btn-sm btn-outline-primary ms-2">
                                    <i class="bi bi-pencil-fill"></i> Modifier
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3><i class="bi bi-shield-lock-fill text-secondary me-2"></i> Sécurité</h3>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-4 col-form-label fw-bold">Mot de passe:</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext">
                                ••••••••
                                <a href="{% url 'pharmacien:update_password' %}" class="btn btn-sm btn-outline-primary ms-2">
                                    <i class="bi bi-pencil-fill"></i> Modifier
                                </a>
                            </p>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
