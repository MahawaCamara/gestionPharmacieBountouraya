{% extends "administration/base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-5">
      <h3 class="text-center text-primary mb-4">
        <i class="bi bi-key-fill me-2"></i> Vérification de sécurité
      </h3>
      <p class="text-center text-muted mb-4">Un code a été envoyé à votre adresse email. Veuillez le saisir ci-dessous.</p>

      <form method="post" class="px-4">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Code de confirmation</label>
          <input type="text" name="code" maxlength="6" class="form-control rounded-pill px-4 text-center" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success rounded-pill px-4">Valider</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
