{% extends 'administration/base.html' %}
{% load static %}
{% block content %}

<!-- Mes styles personnalis√©s --->
<style>
  /*** Style appliqu√© au dashboard****/
  .dashboard-title {
    font-size: 2.2rem;
    font-weight: bold;
    color: #0d6efd;
    margin-bottom: 40px;
  }

  .card-custom {
    border: none;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    transition: transform 0.2s ease;
    padding: 20px;
    height: 100%;
  }

  .card-custom:hover {
    transform: translateY(-4px);
  }

  .icon-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    font-size: 28px;
    width: 60px;
    height: 60px;
    color: white;
  }

  .card-category {
    font-weight: 500;
    color: #6c757d;
    font-size: 0.95rem;
  }

  .card-title {
    font-size: 26px;
    font-weight: bold;
    color: #343a40;
  }

  @media (max-width: 991px) {
    .dashboard-cards > .col-md-4 {
      margin-bottom: 20px;
    }
  }

  @media print {
    body * {
      visibility: hidden;
    }

    .print-area, .print-area * {
      visibility: visible;
    }

    .print-area {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
  }
</style>

<div class="page-inner">

  <div class="dashboard-wrapper px-4 print-area">
    <h2 class="dashboard-title">Tableau de bord</h2>
    <!-- Bouton d'impression -->
    <div class="d-flex justify-content-end px-4">
      <button class="btn btn-secondary mb-3" onclick="window.print()">
        üñ®Ô∏è Imprimer le tableau de bord
      </button>
    </div>
    <!-- Zone √† imprimer -->

    <div class="row dashboard-cards align-items-stretch">

      <div class="col-md-4 mb-4">
        <div class="card card-custom d-flex flex-column justify-content-center h-100">
          <div class="d-flex align-items-center gap-3">
            <div class="icon-wrapper bg-primary">
              <i class="fas fa-capsules"></i>
            </div>
            <div>
              <p class="card-category">Produits dans ma pharmacie</p>
              <h4 class="card-title">{{ total_produits }}</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card card-custom d-flex flex-column justify-content-center h-100">
          <div class="d-flex align-items-center gap-3">
            <div class="icon-wrapper bg-warning">
              <i class="fas fa-tags"></i>
            </div>
            <div>
              <p class="card-category">Types de produits</p>
              <h4 class="card-title">{{ total_types_produits }}</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card card-custom d-flex flex-column justify-content-center h-100">
          <div class="d-flex align-items-center gap-3">
            <div class="icon-wrapper bg-success">
              <i class="fas fa-search"></i>
            </div>
            <div>
              <p class="card-category">Recherches sur mes produits</p>
              <h4 class="card-title">{{ total_recherches }}</h4>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
